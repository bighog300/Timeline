name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    env:
      NODE_ENV: development
      SESSION_SECRET: ci-session-secret-32-chars-minimum
      ENCRYPTION_KEY_BASE64: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
      KEY_VERSION: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Read pnpm version
        id: pnpm-version
        run: echo "version=$(node -p \"require('./package.json').packageManager.split('@')[1]\")" >> "$GITHUB_OUTPUT"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.pnpm-version.outputs.version }}
          run_install: false
      - name: Show versions
        run: |
          node --version
          pnpm --version
      - name: Show pnpm registry
        run: pnpm config get registry
      - name: Preflight
        run: pnpm preflight
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build
      - name: Test
        run: pnpm test
      - name: Lint (if present)
        run: |
          if pnpm -s run | grep -q "^lint"; then
            pnpm lint
          else
            echo "lint script not found; skipping."
          fi
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts-node-${{ matrix.node-version }}
          path: |
            **/test-results/**
            **/coverage/**
          if-no-files-found: ignore
