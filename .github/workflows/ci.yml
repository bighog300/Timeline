name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development
      SESSION_SECRET: ci-session-secret-32-chars-minimum
      ENCRYPTION_KEY_BASE64: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
      KEY_VERSION: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Test API
        run: npm test -w apps/api
      - name: Build API
        run: npm run build -w apps/api
      - name: Build Web
        run: npm run build -w apps/web
