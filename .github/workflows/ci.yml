name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development
      SESSION_SECRET: ci-session-secret-32-chars-minimum
      ENCRYPTION_KEY_BASE64: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=
      KEY_VERSION: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Read pnpm version
        id: pnpm-version
        run: echo "version=$(node -p \"require('./package.json').packageManager.split('@')[1]\")" >> "$GITHUB_OUTPUT"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.pnpm-version.outputs.version }}
          run_install: false
      - name: Show versions
        run: |
          node --version
          pnpm --version
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm -w --filter @timeline/web build
      - name: Lint
        run: pnpm -w --filter @timeline/web lint
